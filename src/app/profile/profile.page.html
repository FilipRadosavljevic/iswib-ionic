<app-header></app-header>

<ion-content>
  <ng-container *ngIf="currentUser && !isLoading">
  <div class="detail-header">
    <div class="avatar-container" (click)="onChooseNewProfilePic()">
      <ion-avatar>
        <ion-img class="profile" [src]="profilePictureUrl"> </ion-img>
      </ion-avatar>
      <div class="inner">
        <ion-icon name="camera" class="camera-icon"></ion-icon>
      </div>
    </div>
  </div>
  <div class="user-details">
    <!-- <p>{{ currentUser | json }}</p> -->
    <ion-item>
      <ion-label>
        <h2>Email:</h2>
        <p>{{ currentUser.email }}</p>
        <h2>Name:</h2>
        <p>{{ currentUser.firstName }} {{ currentUser?.lastName }}</p>
        <h2>Role:</h2>
        <p>{{ currentUser.role }}</p>
      </ion-label>
    </ion-item>
  </div>

  <ion-list *ngIf="orders && orders.length > 0">
    <ion-item-sliding *ngFor="let order of orders; index as i">
      <ion-item-options side="start">
        <ion-item-option color="secondary">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-item-option>
      </ion-item-options>

        <!-- <p>{{ order | json }}</p> -->

          <h2>Order date: </h2>
          <p>{{order.timestamp | date: 'dd.MM.yyyy'}}</p>
          <ion-list>
            <ion-item *ngFor="let product of order.products" lines="none">
              <ion-thumbnail slot="start" class="thumbnail">
                <ion-img [src]="product.image"></ion-img>
              </ion-thumbnail>
            </ion-item>

          </ion-list>
          <h2>Price: </h2>
          <p>{{order.total | currency:'EUR'}}</p>


      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="onDeleteOrder(order.orderID)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="huddles && huddles.length > 0">
    <ion-item-sliding *ngFor="let huddle of huddles">
      <ion-item-options side="start">
        <ion-item-option color="secondarz">
          <ion-icon slot="icon-only" name="search"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>{{huddle.time | date: 'dd.MM.yyyy HH.mm'}}</ion-label>
        <ion-label>{{huddle.title}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ng-container>
</ion-content>
