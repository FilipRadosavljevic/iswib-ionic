<app-header></app-header>

<ion-content>
  <ng-container *ngIf="currentUser && !isLoading">
    <div class="detail-header">
      <div class="avatar-container">
        <ion-avatar>
          <ion-img class="profile" [src]="profilePictureUrl"> </ion-img>
        </ion-avatar>
        <div class="inner">
          <ion-icon name="camera" class="camera-icon"></ion-icon>
        </div>
      </div>
    </div>
    <div class="user-details">
      <!-- <p>{{ currentUser | json }}</p> -->
      <ion-item>
        <ion-label>
          <h2>Email:</h2>
          <p>{{ currentUser.email }}</p>
          <h2>Name:</h2>
          <p>{{ currentUser.firstName }} {{ currentUser?.lastName }}</p>
          <h2>Role:</h2>
          <p>{{ currentUser.role }}</p>
        </ion-label>
      </ion-item>
    </div>

    <ion-list *ngIf="orders && orders.length > 0">
      <ion-item-sliding *ngFor="let order of orders; index as i">
        <ion-item-options side="start">
          <ion-item-option color="secondary">
            <ion-icon slot="icon-only" name="search"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item>
          <!-- <p>{{ order | json }}</p> -->
          <ion-label class="order-wrapper">
            <h2>Order date:</h2>
            <p>{{ order.timestamp | date: 'dd.MM.yyyy' }}</p>
            <ion-list *ngFor="let product of products">
              <ion-img [src]="product.image"></ion-img>
            </ion-list>
            <h2>Price:</h2>
            <p>{{ order.total | currency: 'EUR' }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="onDeleteOrder(order.orderID)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <p *ngIf="!orders || orders.length === 0">No orders yet</p>
  </ng-container>
</ion-content>
