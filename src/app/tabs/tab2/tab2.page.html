<app-header></app-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <div *ngIf="!data" class="custom-skeleton">
    <ion-skeleton-text animated style="width: 60%; height: 25px;"></ion-skeleton-text>
    <ion-list *ngFor="let item of [].constructor(10)">
      <ion-card [ngStyle]="{
        width: '100%',
        height: '150px',
        position: 'relative'
      }">
        <ion-card-header>
          <ion-thumbnail [ngStyle]="{
            width: '100%',
            height: '150px'
          }">
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-thumbnail>

        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-card-title>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </ion-card-title>
                <ion-card-subtitle>
                  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                </ion-card-subtitle>
              </ion-col>
              <ion-col size="2">
                <ion-skeleton-text class="circle" animated style="width: 70%"></ion-skeleton-text>
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

  <div *ngIf="data">
    <h1>#NurtureOurFuture</h1>
    <ion-list *ngFor="let item of data; index as i">
      <ion-card [ngStyle]="{'background-color': item.cardColor}">
        <ion-card-header>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-card-title [ngStyle]="{'color': item.textColor}">{{ item.title | titlecase }}</ion-card-title>
                <ion-card-subtitle [ngStyle]="{'color': item.textColor}">{{ item.moderator }}</ion-card-subtitle>
              </ion-col>
              <ion-col size="3">
                <div>
                  <ion-avatar [ngClass]="item.image2 ? 'image1' : ''">
                    <img *ngIf="item.image" [src]="item.image" width="50" height="50">
                  </ion-avatar>
                  <ion-avatar class="image2">
                    <img *ngIf="item.image2" [src]="item.image2" width="50" height="50">
                  </ion-avatar>
                  <ion-avatar *ngIf="item.image3" class="image3">
                    <img *ngIf="item.image3" [src]="item.image3" width="50" height="50">
                  </ion-avatar>
                </div>
              </ion-col>
              <ion-col size="1"></ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-header>
        <ion-card-content [ngStyle]="{'color': item.textColor}">
          <p>{{ item.discription }}</p>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>


</ion-content>
