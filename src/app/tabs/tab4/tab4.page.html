<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-header collapse="fade" class="ion-no-border">
    <ion-toolbar>
      <img alt="logo" id="header_logo" height="24" float-left src="assets/images/iswib-logo.png">
    </ion-toolbar>
  </ion-header>

  <h1>City discovery</h1>

  <ion-grid>
    <ion-row *ngFor="let item of data">
      <ion-col>
      </ion-col>
      <ion-col>
        <ion-card [ngStyle]="{
          'background-image': 'url(' + item.image + ')',
          'background-size': 'cover',
          width: '300px',
          height: '400px',
          position: 'relative'
        }">
          <ion-card-header>
            <ion-list class="bg-transparent">
              <ion-item color="none" lines="none">
                <!-- <ion-label slot="end" *ngIf="likes !== 0">{{likes}}</ion-label> -->
                <div class="stage" slot="end">
                  <div class="heart" [ngClass]="item.isLiked ? 'heart is-active' : 'heart'"
                    (click)="handleLike(item.id)">
                  </div>
                </div>
                <ion-label slot="end" class="likes">{{item.likes}}</ion-label>

                <!-- <ion-icon [class]="" name="heart-outline" color="light" slot="end" (click)="handleLike(item.id)"></ion-icon> -->
              </ion-item>
            </ion-list>
          </ion-card-header>
          <ion-card-content>
            <ion-list class="bg-transparent flex">
              <ion-chip>
                <ion-icon color="primary" name="location-sharp"></ion-icon>
                <ion-label color="primary">{{ item.name }}</ion-label>
              </ion-chip>
              <ion-chip class="arrow">
                <ion-icon color="primary" name="chevron-forward-outline" (click)="goToPage()"></ion-icon>
              </ion-chip>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
