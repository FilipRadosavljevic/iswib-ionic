<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="register()" [formGroup]="credentials">
    <ion-item color="primary" class="ion-margin-horizontal" lines="none">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email is invalid</ion-note>
    </ion-item>
    <ion-item color="primary" class="ion-margin-horizontal ion-margin-vertical" lines="none">
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password needs to be 6
        characters</ion-note>
    </ion-item>
    <ion-button class="ion-margin-horizontal ion-margin-vertical" type="submit" color="secondary" expand="block"
      [disabled]="!credentials.valid">Sign Up
    </ion-button>
  </form>
</ion-content>
